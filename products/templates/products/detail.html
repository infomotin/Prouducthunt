{% extends 'base.html' %}
{% block content %}
    <div class="row pt-3">
        <div class="col-2">
            <img src="{{ product.icon.url }}" alt="" class="img-fluid">

        </div>
        <div class="col-10">
            <a href="{{ product.url }}"> <h1>{{ product.title }}</h1></a>
        </div>

    </div>
    <div class="row pt-2">
        <div class="col-8">
            <img src="{{ product.image.url }}" alt="" class="img-fluid">

        </div>
        <div class="col-4">
            <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block "> Unvote {{ product.votes_total }}</button></a>
            <form id='upvote' method="POST" action="{% url 'upvote' product.id  %}">
                {% csrf_token %}
                <input type="hidden">
            </form>
        </div>

    </div>
    <div class="row">
        <div class="col-4">
            <p>{{ product.body }}</p>
        </div>


    </div>
    <div class="row">
        <div class="col-4">
            <h4>Hunted by {{ product.hunter.username }}</h4>
        </div>
        <div class="col-4">
            <div class="col-4 text-right">
                <h4>Published {{ product.pub_date }}</h4>
            </div>
        </div>

    </div>
{% endblock %}
